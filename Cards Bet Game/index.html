<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bet And Win</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Find the King and <span class="double">Double</span> Your Bet!</h1>
    <h1>Your Amount Is: $ <span id="amount">0</span></h1>
    <input type="number" id="input" />
    <div id="button-add">
      <button class="add_dep_btn" onclick="Deposit(this)">Deposit</button>
      <br />
    </div>
    <div class="card">
      <button id="resetCard" onclick="resetCard()">ResetCard</button>
      <br />
      <div class="images">
        <img
          id="img-1"
          onClick="flipCard(1)"
          src="./Images/card-back.png"
          alt="card-back"
        />
        <img
          id="img-2"
          onClick="flipCard(2)"
          src="./Images/card-back.png"
          alt="card-back"
        />
        <img
          id="img-3"
          onClick="flipCard(3)"
          src="./Images/card-back.png"
          alt="card-back"
        />
      </div>
    </div>
    <div>
      <h1 id="heading">Pick a card!</h1>
      <h1 class="chance">Chance Remaining</h1>
      <h1 id="chance">5</h1>
    </div>
    <script src="app.js"></script>
  </body>
</html>
