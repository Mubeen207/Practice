<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bet And Win</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Find the King and <span class="highlight">Double</span> Your Bet!</h1>
      <h2>Your Amount: $ <span id="amount">0</span></h2>

      <div class="input-section" id="button-add">
        <input type="number" id="input" placeholder="Enter amount..." />
        <button class="btn btn-deposit" onclick="Deposit(this)">Deposit</button>
      </div>

      <div class="card-container">
        <div class="images">
          <img
            id="img-1"
            onClick="flipCard(1)"
            src="./Images/card-back.png"
            alt="card-back"
          />
          <img
            id="img-2"
            onClick="flipCard(2)"
            src="./Images/card-back.png"
            alt="card-back"
          />
          <img
            id="img-3"
            onClick="flipCard(3)"
            src="./Images/card-back.png"
            alt="card-back"
          />
        </div>
        <button id="resetCard" class="btn btn-reset" onclick="resetCard()">
          Reset Cards
        </button>
      </div>

      <div class="status-section">
        <h2 id="heading">Pick a card!</h2>
        <p class="chance-text">Chances Remaining: <span id="chance">5</span></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
