<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multiple Inputs to PDF</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <h2>Enter multiple items and export to PDF</h2>

    <div id="formArea">
      <div class="row">
        <input id="field1" placeholder="Name" />
        <input id="field2" placeholder="City" />
        <input id="field3" placeholder="Country" />
        <button id="addBtn" type="button">Add</button>
      </div>
    </div>

    <h3>Items</h3>
    <div id="items"></div>

    <div style="margin-top: 12px">
      <button id="generateBtn">Generate PDF</button>
      <button id="clearBtn">Clear</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
