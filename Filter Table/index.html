<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="text"
      id="myInput"
      onkeyup="myFunction()"
      placeholder="Search for names.."
    />
    <div class="main">
      <div>
        <input
          id="name1"
          type="text"
          placeholder="City Name"
          onkeyup="borderReset()"
        />
        <input
          id="country"
          type="text"
          placeholder="Country Name"
          onkeyup="borderReset()"
        />
      </div>
      <button class="add-btn" onclick="add()">Add</button>
    </div>
    <table id="myTable">
      <thead>
        <tr class="header">
          <th class="name">Name</th>
          <th class="country">Country</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
