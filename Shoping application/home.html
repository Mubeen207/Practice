<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Application</title>
  </head>
<link rel="stylesheet" href="style.css">
  <body onLoad="getProducts()">
    <p id="message"></p>
<h1>Welcome to Shopping Application</h1>

<button class="signout-btn" onClick="signOut()">Sign Out</button>

<div class="form-container">
  <input type="text" id="name1" placeholder="Enter Your Name"/>
  <input type="text" id="product" placeholder="Enter Product"/>
  <input type="text" id="details" placeholder="Enter Details"/>
  <input type="text" id="location" placeholder="Enter Location"/>
  <button onClick="addProduct()" id="addBtn">Add Product</button>
</div>

<div id="listing"></div>

    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
  </body>
</html>
