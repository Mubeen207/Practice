<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP CHEAKER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <h1>Verify Your Account</h1>
      <p>Cheak your Whatsapp message for your OTP</p>
      <p id="otp">Please Enter OTP</p>
      <div class="input-button">
        <input type="text" id="otpInput" placeholder="Enter OTP" />
        <button class="sentotp" onclick="sentotp()">Sent OTP</button>
      </div>
      <button class="checkotp" id="checkotpbutton" onclick="checkotp()">
        Verify
      </button>
      <p id="otp-message"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
