<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP CHEAKER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <h1>Two Step Verification</h1>
      <input type="text" id="otpInput" placeholder="Enter OTP" />
      <div>
        <button class="sentotp" onclick="sentotp()">Sent OTP</button>
        <button class="checkotp" id="checkotpbutton" onclick="checkotp()">
          Check OTP
        </button>
      </div>
    </div>
    <p id="otp-message"></p>
    <script src="app.js"></script>
  </body>
</html>
